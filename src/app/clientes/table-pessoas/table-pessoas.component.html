<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina"
         [responsive]=true [lazy]=true emptyMessage="Nenhum encontrado" [totalRecords] = totalRegistros (onLazyLoad)=proximaPagina($event)>
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th class="col-data-header">Estado</th>
              <th class="col-data-header">Ativo</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td class="col-data">{{pessoa.estado}}</td>
              <td [style.color]="pessoa.ativo === true ? 'blue' : 'red'">{{pessoa.ativo}}</td>
              <td class="col-acoes">
                  <button pButton icon="fa-pencil" pTooltip="Editar"
                  tooltipPosition="top"></button>
                  <button pButton icon="fa-trash" pTooltip="Excluir"
                  tooltipPosition="top"></button>
                </td>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>
    <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
