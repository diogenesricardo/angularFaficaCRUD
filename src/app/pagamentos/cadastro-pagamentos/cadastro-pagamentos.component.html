<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Pagamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo [(ngModel)]="lancamento.tipo" name="tipo"></p-selectButton>
      </div>

      <div class="ui-fluid ui-md-3 ui-g-6">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" showButtonBar="true" showIcon="true" [(ngModel)]="lancamento.dataVencimento" name="dataVencimento"></p-calendar>
      </div>
      <div class="ui-fluid ui-md-3 ui-g-6">
        <label>{{ tipo.value == 'entrada' ? 'Data Entrada' : 'Data Saída' }}</label>
        <p-calendar dateFormat="dd/mm/yy" showButtonBar="true" showIcon="true" [(ngModel)]="lancamento.dataPagamento" name="dataPagamento"></p-calendar>
      </div>
      <div class="ui-fluid ui-md-9 ui-g-12">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel required minlength="10" #descricao="ngModel" [(ngModel)]="lancamento.descricao">

        <app-message-alert [control]="descricao" error="required" text="Informe uma descrição"></app-message-alert>
        <app-message-alert [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message-alert>

      </div>
      <div class="ui-fluid ui-md-3 ui-g-12">
        <label>Valor</label>
        <input pInputText type="text" placeholder="R$ 0,00" currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ',', allowNegative: false }"
          name="valor" ngModel [(ngModel)]="lancamento.valor">

      </div>
      <div class="ui-fluid ui-md-6 ui-g-12">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" [(ngModel)]="lancamento.categoria.id" name="categoria.id"></p-dropdown>
      </div>
      <div class="ui-fluid ui-md-6 ui-g-12">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" [filter]=true [(ngModel)]="lancamento.pessoa.id" name="pessoa.id"></p-dropdown>
      </div>
      <div class="ui-fluid ui-g-12">
        <label>Observação</label>
        <textarea pInputTextarea rows=4 [(ngModel)]="lancamento.observacao" name="observacao"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" id="teste2"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>

</div>
