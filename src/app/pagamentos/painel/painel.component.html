<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="listarPagamentos()">

      <div class="ui-g-12">
        <h1>Pagamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dataFormat="dd/mm/yyyy" [inputStyle]="{ width: '95px' }"
        name="vencimentoDe" [(ngModel)]="filtro.dataVencimentoDe" ></p-calendar>

        <label>até</label>
        <p-calendar dataFormat="dd/mm/yyyy" [inputStyle]="{ width: '95px' }"
        name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoAte" ></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
    <app-table [(pagamentos)] = pagamentos [(filtro)] = filtro></app-table>
  </div>
</div>
