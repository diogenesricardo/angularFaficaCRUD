<div class="container">
  <form>
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Pagamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-fluid ui-md-3 ui-g-6">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" showButtonBar="true" showIcon="true"></p-calendar>
      </div>
      <div class="ui-fluid ui-md-3 ui-g-6">
        <label>{{ tipo.value == 'entrada' ? 'Data Entrada' : 'Data Saída' }}</label>
        <p-calendar dateFormat="dd/mm/yy" showButtonBar="true" showIcon="true"></p-calendar>
      </div>
      <div class="ui-fluid ui-md-9 ui-g-12">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" ngModel #descricao="ngModel" required minlength="10">

        <app-message-alert [control]="descricao" error="required" text="Informe uma descrição"></app-message-alert>
        <app-message-alert [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message-alert>

      </div>
      <div class="ui-fluid ui-md-3 ui-g-12">
        <label>Valor</label>
        <input pInputText type="text" placeholder="R$ 0,00" currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ',', allowNegative: false }"
          name="valor" ngModel>

      </div>
      <div class="ui-fluid ui-md-6 ui-g-12">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione"></p-dropdown>
      </div>
      <div class="ui-fluid ui-md-6 ui-g-12">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" [filter]=true></p-dropdown>
      </div>
      <div class="ui-fluid ui-g-12">
        <label>Observação</label>
        <textarea pInputTextarea rows=4></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>

</div>
